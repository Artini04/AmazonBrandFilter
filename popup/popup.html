<!DOCTYPE html>
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">

<html>
  <head>
    <meta charset="utf-8">
  </head>

<body>
  <div class="options" id="option-boxes">
    <div><input type="checkbox" id="abf-enabled" option="abf-enabled">Enable Amazon Brand Filter</input></div>
    <div><input type="checkbox" id="abf-filter-refiner" option="abf-filter-refiner">Also filter Featured Brands</input></div>
    <div><input type="checkbox" id="abf-allow-refine-bypass" option="abf-allow-refine-bypass">Disable filter on Featured Brand selection</input></div>
    <div><span><button type="button" id="abf-hideall" option="abf-hideall">Hide All Results</button>
    <button type="button" id="abf-showall" option="abf-showall">Show All Results</button></span></div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
